<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:hel="http://java.sun.com/jsf/composite/helper">
   
<f:view encoding="UTF-8">
   		<f:loadBundle basename="resources" var="msg" />
   		<ui:insert name="preHead"/>
   		<!-- <c:set target="#{flash}" property="keepMessages" value="true" /> -->
		<h:head>
		<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
		<style type="text/css">
			body {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 14px;
			}
			.header {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 18px;
			}
			.bottom {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 9px;
				  text-align: center;
				  vertical-align: middle;
				  color: #8E969D;
			}
		</style>
		</h:head>

<body bgcolor="#ffffff">
<table style="border:1px solid #CAD6E0"  align="center" cellpadding="0" cellspacing="0" border="0" width="#{empty width ? '400' : width}">
<tbody>

	<tr>
		<td class="header" height="42" align="center" valign="middle" width="70%" bgcolor="#E4EBEB">
			<ui:insert name="pageHeader">Page Header</ui:insert>
		</td>
		<td class="header" height="42" align="center" valign="middle" width="30%" bgcolor="#E4EBEB">
			<h:form>
				<h:commandLink value="Wyloguj" action="#{loginBean.logout}" rendered="#{loginBean.loggedIn}"/>
			</h:form>
		</td>
	</tr>
	<tr>
		<td height="1" width="100%" bgcolor="#CAD6E0"></td>
		<td height="1" width="100%" bgcolor="#CAD6E0"></td>
	</tr>	
	<tr>
		<td width="100%">
			<p:growl id="globalGrowl"/>
			<p:messages  globalOnly="true" id="globalMessages"/>
		</td>
	</tr>	

	<tr>
		<td width="100%"  colspan="2">
			<table width="100%" style="height:150px" align="left" cellpadding="0" cellspacing="0" border="0">
			<tbody>
				<tr>
					<td align="center" width="100%" valign="middle">
					
					<ui:insert name="body">Page Body</ui:insert>
					
					</td>
				</tr>
			</tbody>
			</table>
		</td>
	</tr>	
	
	<tr>
		<td colspan="2"  valign="bottom" height="1" width="100%" bgcolor="#CAD6E0"></td>
	</tr>
</tbody>
</table>
<ui:debug rendered="true"/>
</body>
		
</f:view>      
</html>
