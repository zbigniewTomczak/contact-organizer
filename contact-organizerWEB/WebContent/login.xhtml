<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:hel="http://java.sun.com/jsf/composite/helper"> 

<h:head></h:head> 
<body> 
<ui:composition template="/template/template.xhtml">
<ui:define name="preHead">
	<f:event listener="#{loginBean.checkIfNotLogIn}" type="preRenderView"/>
</ui:define>
<ui:define name="pageTitle">Logowanie</ui:define>
<ui:define name="pageHeader">Logowanie</ui:define>
<ui:define name="body">
<h:form>
	<h:panelGrid columns="2">
	
	<p:outputLabel value="Email" for="email"/>
	<h:panelGroup>
		<p:inputText id="email"  value="#{loginBean.email}" required="true"  requiredMessage="#{msg.requiredMessage}" validatorMessage="Proszę podać prawidłowy adres e-mail." >
			<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
		</p:inputText>
		<p:message for="email"/>	
	</h:panelGroup> 

	<p:outputLabel value="Hasło" for="password"/>
	<h:panelGroup>
		<p:password id="password" value="#{loginBean.password}" required="true"  requiredMessage="#{msg.requiredMessage}" />
		<p:message for="password"/>	
	</h:panelGroup>
	 
	
	<f:facet name="footer" >
		<p:commandButton value="Zaloguj" action="#{loginBean.login}" ajax="false"/>
		<br/>
		<h:link value="Rejestracja" outcome="register"/>
	</f:facet>	

	</h:panelGrid>
</h:form>
</ui:define>
</ui:composition>
</body> 
</html>
